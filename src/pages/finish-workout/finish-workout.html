<ion-content class="guide-modal">

  <button class="close-button" ion-button clear (click)="close()">
    <ion-icon name="close"> </ion-icon>  close</button>

  <h2>Workout Completed!</h2>

  <p class="meta">3 out of 7</p>

  <h3>How easy was it?</h3>

  <ion-row class="status">
    <button (click)="close()">
      <img src="assets/imgs/_easy.png">
      <p>Easy</p>
    </button>
    <button (click)="close()">
      <img src="assets/imgs/_good.png">
      <p>Good</p>
    </button>
    <button (click)="close()">
      <img src="assets/imgs/_hard.png">
      <p>Hard</p>
    </button>
  </ion-row>

  <p class="footer">Good job! You have 1 more workout for this week</p>

</ion-content>
