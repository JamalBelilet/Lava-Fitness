<ion-header  [dir]="lang">
  <ion-navbar>
    <ion-title>{{"weight log history" | translate}}</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedHistory" color="lava">
      <ion-segment-button value="sixmounths">
        {{"6 Months" | translate}}
      </ion-segment-button>
      <ion-segment-button value="all">
        {{"All"| translate}}
      </ion-segment-button>
    </ion-segment>

  </ion-toolbar>

  <div class="weight-log-history-chart">
    <canvas #lineCanvas></canvas>
    <button ion-button clear>
      <img src="assets/imgs/_expand@2x.png">
    </button>
  </div>
</ion-header>



<ion-content [dir]="lang">


  <h2 class="history-title">{{"history" | translate}}</h2>

  <ion-list no-lines>
    <ion-item *ngFor="let memberInbodyResult of memberInbodyResults">
      <p item-start>{{memberInbodyResult.CreationDate}}</p>
      <h2 item-end>{{memberInbodyResult[this.selectedC]}} kg</h2>
    </ion-item>
  </ion-list>


</ion-content>
