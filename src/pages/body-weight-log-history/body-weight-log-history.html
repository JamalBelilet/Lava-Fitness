
<ion-header>
  <ion-navbar padding>
    <ion-title>weight log history</ion-title>
  </ion-navbar>

  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedHistory" (ionChange)="onSegmentChange()" color="lava">
      <ion-segment-button value="Arm">Arm</ion-segment-button>
      <ion-segment-button value="Chest">Chest</ion-segment-button>
      <ion-segment-button value="Waist">Waist</ion-segment-button>
      <ion-segment-button value="Hips">Hips</ion-segment-button>
      <ion-segment-button value="Thinght">Thinght</ion-segment-button>
      <ion-segment-button value="Legs">Legs</ion-segment-button>
    </ion-segment>



  </ion-toolbar>

  <div class="weight-log-history-chart">
    <canvas #lineCanvas></canvas>
    <button ion-button clear>
      <img src="assets/imgs/_expand@2x.png">
    </button>
  </div>
</ion-header>



<ion-content>


  <h2 class="history-title">history</h2>

  <ion-list no-lines>
    <ion-row class="list-headers">
      <ion-col col-3>
        <h2>Date</h2>
      </ion-col>
      <ion-col col-9>
        <ion-row>
          <ion-col>
            <h2>Arm</h2>
          </ion-col>
          <ion-col>
            <h2>Chest</h2>
          </ion-col>
          <ion-col>
            <h2>Waist</h2>
          </ion-col>

          <ion-col>
            <h2>Hips</h2>
          </ion-col>
          <ion-col>
            <h2>Thights</h2>
          </ion-col>
          <ion-col>
            <h2>Legs</h2>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let measur of this.memberMeasurements">
      <ion-col col-3>
        <h2>{{measur.CreationDate}}</h2>
      </ion-col>
      <ion-col col-9>
        <ion-row>
          <ion-col>
            <h2>{{measur.Arm}}</h2>
          </ion-col>
          <ion-col>
            <h2>{{measur.Chest}}</h2>
          </ion-col>
          <ion-col>
            <h2>{{measur.Waist}}</h2>
          </ion-col>

          <ion-col>
            <h2>{{measur.Hips}}</h2>
          </ion-col>
          <ion-col>
            <h2>{{measur.Thights}}</h2>
          </ion-col>
          <ion-col>
            <h2>{{measur.Legs}}</h2>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-list>


</ion-content>
