<ion-header>

  <ion-navbar>
    <ion-title>Schedule</ion-title>



  </ion-navbar>



  <div class="schedules">
    <div class="schedule" (click)="previewSchedule('assets/imgs/_expand@2x.png')">
      <div class="schedule-container">
        <button ion-button clear>
          <img src="assets/imgs/_expand@2x.png">
        </button>
        <p>Fitness Class Schedule</p>
      </div>
    </div>
    <div class="schedule" (click)="previewSchedule('assets/imgs/_expand@2x.png')">
      <div class="schedule-container">
        <button ion-button clear>
          <img src="assets/imgs/_expand@2x.png">
        </button>
        <p>Swiming Class Schedule</p>
      </div>

    </div>
  </div>

    <ion-col no-padding>
      <p class="workout-average">{{workout?.average}}</p>
      <p class="workout-state">{{workout?.state}}</p>
    </ion-col>
  </ion-row> -->

</ion-header>


<ion-content>
  <h2 class="sessions-title">Sessions: </h2>
  <ion-row class="services-for-booking-container">
    <ion-col col-auto *ngFor="let booking of (bookings$ | async)?.data ">
      <p class="services-for-booking">{{booking.NameEN}}</p>
    </ion-col>
  </ion-row>

  <div class="sessions">

    <div class="session" (click)="bookClass()">
      <ion-item no-lines>
        <ion-thumbnail item-left>
          <img src="assets/imgs/cycle-dark.png">
        </ion-thumbnail>
        <h2>Book a fittness class</h2>
        <p>Zamba, Yoga, Dancing, Cycle, ...etc</p>
      </ion-item>
    </div>
    <div class="session" (click)="bookSession()">
      <ion-item no-lines>
        <ion-thumbnail item-left>
          <img src="assets/imgs/relax-dark.png">
        </ion-thumbnail>
        <h2>Book a session</h2>
        <p>Massage, Facial treatment, ...etc</p>
      </ion-item>
    </div>
  </div>

</ion-content>
