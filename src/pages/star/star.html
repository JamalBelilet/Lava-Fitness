<ion-header>

  <ion-navbar>
    <ion-title>Workout</ion-title>



  </ion-navbar>



  <ion-row class="schedules">
    <ion-col>
      <ion-card [navPush]="classShedule" [navParams]="'Fitness'">
        <button ion-button clear>
          <ion-icon name="ios-expand"></ion-icon>
        </button>
        <h6>Fitness Class Schedule</h6>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card [navPush]="classShedule" [navParams]="'Swiming'">
        <button ion-button clear>
          <ion-icon name="ios-expand"></ion-icon>
        </button>
        <h6>Swiming Class Schedule</h6>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-header>


<ion-content padding>
  <h2>Sessions: </h2>

  <ion-row>

    <ion-slides slidesPerView="2.9" id="Start-a-Workout">
      <ion-slide class="workout booking" *ngFor="let booking of bookings$ ">
        <p class="workout-title">{{booking.title}}</p>


        <ion-row no-padding>
          <ion-col no-padding>
            <p class="workout-state">{{booking.duration}}</p>
          </ion-col>
        </ion-row>

        <ion-row no-padding class="workout-container">
          <ion-col no-padding col-auto>
            <p class="workout-exercice">{{booking.day}}</p>
          </ion-col>
          <ion-col no-padding col-auto>
            <p class="workout-time">{{booking.time}}</p>
          </ion-col>
        </ion-row>

      </ion-slide>

      <ion-slide class="workout booking add-button">
        <button clear ion-button>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-slide>

    </ion-slides>
  </ion-row>

  <ion-col class="sessions">
    <ion-card (click)="bookClass()">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/imgs/cycle.png">
        </ion-thumbnail>
        <h2>Book a fittness class</h2>
        <p>Zamba, Yoga, Dancing, Cycle, ...etc</p>
      </ion-item>
    </ion-card>
    <ion-card  (click)="bookSession()">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/imgs/relax.png">
        </ion-thumbnail>
        <h2>Book a session</h2>
        <p>Massage, Facial treatment, ...etc</p>
      </ion-item>
    </ion-card>
  </ion-col>

</ion-content>
