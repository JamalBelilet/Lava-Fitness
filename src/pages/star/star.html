<ion-header>

  <ion-navbar>
    <ion-title>Schedule</ion-title>



  </ion-navbar>



  <ion-row class="schedules">
    <ion-col>
      <ion-card [navPush]="classShedule" [navParams]="'Fitness'">
        <button ion-button clear>
          <img src="assets/imgs/_expand@2x.png">
        </button>
        <h6>Fitness Class Schedule</h6>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card [navPush]="classShedule" [navParams]="'Swiming'">
        <button ion-button clear>
          <img src="assets/imgs/_expand@2x.png">
        </button>
        <h6>Swiming Class Schedule</h6>
      </ion-card>
    </ion-col>
  </ion-row>

  </ion-row> -->

</ion-header>

  <ion-row class="services-for-booking-row">

    <ion-col col-auto  *ngFor="let booking of (bookings$ | async)?.data ">
      <p class="services-for-booking">{{booking.NameEN}}</p>
    </ion-col>

  <ion-col class="sessions">
    <ion-card (click)="bookClass()">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/imgs/cycle.png">
        </ion-thumbnail>
        <h2>Book a fittness class</h2>
        <p>Zamba, Yoga, Dancing, Cycle, ...etc</p>
      </ion-item>
    </ion-card>
    <ion-card (click)="bookSession()">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="assets/imgs/relax.png">
        </ion-thumbnail>
        <h2>Book a session</h2>
        <p>Massage, Facial treatment, ...etc</p>
