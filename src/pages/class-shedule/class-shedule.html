<ion-header>

    <ion-navbar>
      <ion-title>Schedule</ion-title>



    </ion-navbar>



    <ion-row class="schedules">
      <ion-col>
        <ion-card >
            <button ion-button clear>
                <img src="assets/imgs/_expand@2x.png">
              </button>
          <h6>Fitness Class Schedule</h6>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-header>


  <ion-content >

    <ion-col class="sessions">
      <ion-card (click)="bookClass()">
        <ion-item>
          <ion-thumbnail item-left>
            <img src="assets/imgs/cycle-light.png">
          </ion-thumbnail>
          <h2>Book a fittness class</h2>
          <p>Zamba, Yoga, Dancing, Cycle, ...etc</p>
        </ion-item>
      </ion-card>
      <ion-card (click)="bookSession()">
        <ion-item>
          <ion-thumbnail item-left>
            <img src="assets/imgs/relax-light.png">
          </ion-thumbnail>
          <h2>Book a session</h2>
          <p>Massage, Facial treatment, ...etc</p>
        </ion-item>
      </ion-card>
      <ion-card>
        <ion-item>
          <ion-thumbnail item-left>
            <img src="assets/imgs/swiming-light.png">
          </ion-thumbnail>
          <h2>Book a swimming class</h2>
          <p>Massage, Facial treatment, ...etc</p>
        </ion-item>
      </ion-card>
    </ion-col>

  </ion-content>
