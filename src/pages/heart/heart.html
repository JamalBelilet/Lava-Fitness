<ion-header>

  <ion-navbar>
    <ion-title>Performance</ion-title>

  </ion-navbar>


</ion-header>
<ion-content>
  <ion-card class="today-container">
    <p class="today">Today</p>

    <div class="workouts">
      <button ion-button clear>
        <ion-icon name="ios-checkmark-circle"></ion-icon>
      </button>
      <p class="workout-number">1 workout</p>
      <ion-row class="workout-row">
        <img src="assets/icon/workout.svg" />
        <p>7</p>
      </ion-row>
    </div>

    <div class="circle">
      <img src="assets/imgs/circle.svg">
      <p class="steps-num">2500</p>
      <p class="steps-text">steps</p>
      <p class="steps-goal">3000</p>

    </div>

    <div class="floors">
      <p>3</p>
      <p>Floors</p>
    </div>


  </ion-card>

  <ion-card class="today-container">
    <p class="today">This
      <br>week</p>

    <div class="circle one">
      <img src="assets/imgs/circle.svg">
      <p class="steps-num">2</p>
      <p class="steps-text">workouts</p>
      <p class="steps-goal">3 days</p>

    </div>
    <div class="circle two">
      <img src="assets/imgs/circle.svg">
      <p class="steps-num">2500</p>
      <p class="steps-text">steps</p>
      <p class="steps-goal">3000</p>

    </div>


    <div class="floors">
      <p>17</p>
      <p>Floors</p>
    </div>


  </ion-card>

  <ion-card class="today-container">
    <p class="today">This
      <br>month</p>

    <div class="workouts">
      <p class="avg">Avg.<br>3</p>
      <p class="workout-number gray">Workout<br>per week</p>
    </div>

    <div class="circle two">
        <img src="assets/imgs/circle.svg">
        <p class="steps-num">15</p>
        <p class="steps-text">workouts</p>
        <p class="steps-goal">20 days</p>

      </div>
      <div class="circle three">
        <img src="assets/imgs/circle.svg">
        <p class="steps-num">10k</p>
        <p class="steps-text">steps</p>
        <p class="steps-goal">3000</p>

      </div>

  </ion-card>

  <ion-segment [(ngModel)]="selectedSegment" color="lava">
    <ion-segment-button value="workouts">
      Workouts
    </ion-segment-button>
    <ion-segment-button value="Steps">
      steps
    </ion-segment-button>
    <ion-segment-button value="floors">
      Floors
    </ion-segment-button>
  </ion-segment>

  <ion-select [(ngModel)]="selectedOption">
    <ion-option value="weeks">Weeks</ion-option>
    <ion-option value="months">Months</ion-option>
  </ion-select>

  <div class="history-chart">
    <button ion-button clear>
      <img src="assets/imgs/_expand@2x.png">
    </button>
    <canvas #lineCanvas></canvas>
  </div>

</ion-content>
