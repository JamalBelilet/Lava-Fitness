<ion-header padding>

  <ion-navbar>
    <ion-title>Workout</ion-title>



  </ion-navbar>

  <ion-row justify-content-between>
    <p class="workout-title">{{workout?.title}}</p>

    <button id="notification-button" ion-button clear>
      <ion-icon name="text">
        <ion-badge id="notifications-badge" clear>2</ion-badge>
      </ion-icon>
    </button>

  </ion-row>

  <ion-row no-padding class="workout-container">
    <ion-col>
      <p class="workout-exercice">{{workout?.exercice}}</p>
      <p class="workout-time">{{workout?.time}}</p>
    </ion-col>


  </ion-row>
  <!-- <ion-row no-padding>
    <ion-col no-padding>
      <p class="workout-average">{{workout?.average}}</p>
      <p class="workout-state">{{workout?.state}}</p>
    </ion-col>
  </ion-row> -->

</ion-header>


<ion-content padding>
  <ion-list class="exercices" no-lines>


    <ion-item-sliding #slidingItem *ngFor="let exercice of workout?.exercices">
      <ion-item #item (click)="open($event, slidingItem, item)">

        <ion-thumbnail item-left>
          <img src="assets/imgs/exerciceType.png">
        </ion-thumbnail>

        <p>{{exercice.name}}</p>
        <p>{{exercice.meta}}</p>

        <ion-buttons item-right>
          <button ion-button clear>
            <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-buttons>
      </ion-item>
      <ion-item-options style="width: 75%" side="left" class="slide-options">
        <ion-row justify-content-center>
          <ion-col>
            <p class="option-title">How many minutes?</p>
            <ion-row justify-content-center>
              <ion-col col-3>
                <button ion-button clear>-</button>
              </ion-col>
              <ion-col  col-5>
                <p>125</p>
              </ion-col>
              <ion-col  col-3>
                <button ion-button clear>+</button>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col>
            <p  class="option-title">Colories burned?</p>
            <ion-row justify-content-center>
                <ion-col col-3>
                    <button ion-button clear>-</button>
                  </ion-col>
                  <ion-col  col-5>
                    <p>125</p>
                  </ion-col>
                  <ion-col  col-3>
                    <button ion-button clear>+</button>
                  </ion-col>
            </ion-row>
          </ion-col>
          <button ion-button clear>
            <ion-icon name="checkmark-circle-outline"></ion-icon>
          </button>
        </ion-row>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button class="finish-workout" (click)="finishWorkout()">Finish Workout</button>


</ion-content>
