<ion-content>

  <ion-card class="main-nav-card">
    <ion-card-header>
      <ion-row>
        <ion-col>
          <h2>{{profileProvider?.localProfile?.FullName}}</h2>
          <p>#{{profileProvider?.localProfile?.IdentityID}}</p>
        </ion-col>
        <ion-col>
          <p>Active member</p>
          <button ion-button clear (click)="signout()">Sign out</button>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content>
      <ion-list no-lines>
        <button ion-button clear [navPush]="membershipPage">Membership</button>
        <button ion-button clear (click)="myBooking()">My booking</button>
        <button ion-button clear [navPush]="survayPage">Tell us what you think?</button>
        <!-- <button ion-button clear>Special offers</button> -->
        <button ion-button clear (click)="sendInvitation()">Invite your friends</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-row class="guides">
    <ion-card col-4  [navPush]="guidebookMachines">
      <ion-icon name="ios-book"></ion-icon>
      <h2>Guidebook</h2>
      <p>Machines and tools</p>
    </ion-card>
    <ion-card col-4  [navPush]="guidebookMuscles">
      <ion-icon name="ios-book"></ion-icon>
      <h2>Guidebook</h2>
      <p>Muscles group</p>
    </ion-card>
  </ion-row>


  <ion-list no-lines>
    <ion-item class="contact-header">
      <ion-label>Contact us at: </ion-label>
      <ion-select [(ngModel)]="selectedBranch" multiple="false">
        <ion-option [value]="selectedBranch">{{selectedBranch?.NameEN}}</ion-option>
        <ion-option *ngFor="let branch of (branches$ | async)?.data" [value]="branch">{{branch.NameEN}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-row><ion-icon name="call" item-left></ion-icon><p>{{selectedBranch?.Phone}}</p></ion-row>
    <ion-row><ion-icon name="map" item-left></ion-icon><p>{{selectedBranch?.Address}}</p></ion-row>
    <ion-row><ion-icon name="ios-navigate" item-left (click)="navigateTo(selectedBranch?.Address)"></ion-icon><button ion-button clear (click)="navigateTo(selectedBranch?.Address)">Get directions</button></ion-row>
  </ion-list>


</ion-content>
