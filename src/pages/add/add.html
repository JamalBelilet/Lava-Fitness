<ion-content>

  <ion-card class="main-nav-card">
    <ion-card-header>
      <ion-row>
        <ion-col>
          <h2>Sarah Alhumaid</h2>
          <p>#651321891</p>
        </ion-col>
        <ion-col>
          <p>Active member</p>
          <button ion-button clear>Sign out</button>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content>
      <ion-list no-lines>
        <button ion-button clear [navPush]="membershipPage">Membership</button>
        <button ion-button clear>My booking</button>
        <button ion-button clear [navPush]="survayPage">Tell us what you think?</button>
        <button ion-button clear>Special offers</button>
        <button ion-button clear>Invite your friend</button>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-row class="guides">
    <ion-card col-4  [navPush]="guidebookMachines">
      <ion-icon name="ios-book"></ion-icon>
      <h2>Guidebook</h2>
      <p>Machines and tools</p>
    </ion-card>
    <ion-card col-4  [navPush]="guidebookMuscles">
      <ion-icon name="ios-book"></ion-icon>
      <h2>Guidebook</h2>
      <p>Muscles group</p>
    </ion-card>
  </ion-row>


  <ion-list no-lines>
    <ion-item class="contact-header">
      <ion-label>Contact us at: </ion-label>
      <ion-select [(ngModel)]="selectedBranch" multiple="true">
        <ion-option>Alquds branch</ion-option>
        <ion-option>El Riadh branch</ion-option>
      </ion-select>
    </ion-item>

    <ion-row><ion-icon name="call" item-left></ion-icon><p>0111324579815</p></ion-row>
    <ion-row><ion-icon name="map" item-left></ion-icon><p>Eastern ring road, Alquds Riadh 23514</p></ion-row>
    <ion-row><ion-icon name="ios-navigate" item-left></ion-icon><button ion-button clear>Get directions</button></ion-row>
  </ion-list>


</ion-content>
