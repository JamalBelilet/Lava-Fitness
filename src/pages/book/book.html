<ion-content class="guide-modal" [ngClass]="{'done-modal': done}">

  <div *ngIf="!done">
    <ion-row justify-content-start>
      <button class="close-button" ion-button clear (click)="close()">
        <ion-icon name="close"></ion-icon> close</button>
    </ion-row>
    <ion-row>
      <h2 *ngIf="_book == 'session'">Book a Session</h2>
      <h2 *ngIf="_book == 'class'">Book a Class</h2>
    </ion-row>

    <form  *ngIf="_book == 'class'" [formGroup]="reserveExerciseForm" (ngSubmit)="book()">
      <ion-row justify-content-center class="shadow-input">
        <ion-col col-9 align-self-left>
          <ion-select #class (ionChange)="selectChanges(class)" [compareWith]="compareFn" formControlName="Exercise" text-center style="width: 100%; margin: 0; max-width: 100%; color: #999!important;">

            <ion-option style="width: 100%; margin: 0; " [value]="null">Choose a class</ion-option>
            <ion-option *ngFor="let class of (classes$ | async)?.data" [value]="class">{{class.ExerciseTitle}}</ion-option>
          </ion-select>
        </ion-col>
      </ion-row>

      <ion-row justify-content-center class="shadow-input">
        <ion-col col-9 align-self-left>
          <ion-datetime formControlName="Date" text-center style="width: 100%; margin: 0; max-width: 100%; color: #999!important;"
            displayFormat="MM/DD/YYYY"></ion-datetime>
        </ion-col>
      </ion-row>

      <ion-row>
          <p>{{selectedClass?.CoachName}}</p>
        </ion-row>


      <ion-row justify-content-center>
        <button [disabled]="!reserveExerciseForm?.valid" ion-button class="book-button">Book now</button>
      </ion-row>

    </form>




















    <form  *ngIf="_book == 'session'" [formGroup]="reserveSessionForm" (ngSubmit)="book()">


      <ion-row justify-content-center class="shadow-input">
        <ion-col col-9 align-self-left>
          <ion-select #selectSession (ionChange)="selectChanges(selectSession.value)" [compareWith]="compareFn" formControlName="Service" text-center style="width: 100%; margin: 0; max-width: 100%; color: #999!important;">

            <ion-option style="width: 100%; margin: 0; " [value]="null">Choose a session</ion-option>

            <ion-option *ngFor="let session of (sessions$ | async)?.data" [value]="session">{{session.ServiceName}}</ion-option>

          </ion-select>
        </ion-col>
      </ion-row>

      <ion-row>
        <p>{{selectedSession?.MassagerName}}</p>
      </ion-row>


      <ion-row justify-content-center class="shadow-input">
        <ion-col col-9 align-self-left>
          <ion-datetime formControlName="Date" text-center style="width: 100%; margin: 0; max-width: 100%; color: #999!important;"
            displayFormat="MM/DD/YYYY"></ion-datetime>
        </ion-col>
      </ion-row>



      <ion-row justify-content-center>
        <button [disabled]="!reserveSessionForm?.valid" ion-button class="book-button">Book now</button>
      </ion-row>

    </form>
  </div>

  <div *ngIf="done" class="done">
    <img src="assets/imgs/_confirmed@2x.png">
    <h2>Thank you!</h2>
    <p>your booking has been booked.</p>
  </div>

</ion-content>
