<ion-header>

  <ion-navbar>
    <ion-title>Classe booking</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let class of (classes$ | async)?.data">

    <ion-card-header>
      <ion-row>
        <ion-col col-9>
          <div>
            <p><span>Class:</span> {{class.ExerciseTitle}}</p>
            <p><span>Branch:</span> {{class.BranchName}}</p>
          </div>
        </ion-col>
        <ion-col col-3>
          <button (click)="book(class.ID)" ion-button clear>
            <p>book</p>
          </button>
        </ion-col>
      </ion-row>



    </ion-card-header>
    <ion-card-content padding>
      <p><span>Coach:</span> {{class.CoachName}}</p>
      <p><span>Duration:</span> {{class.Duration}}</p>
      <p><span>Date:</span> {{class.Date}}</p>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="!(classes$ | async)?.data || !(classes$ | async)?.data.length">

      <ion-card-header class="info">
        <p>
          <span>Info:</span> No items available for now</p>
      </ion-card-header>
      <ion-card-content padding>
        <p>
          Please try to change the date, or the massager</p>
      </ion-card-content>
    </ion-card>

</ion-content>
